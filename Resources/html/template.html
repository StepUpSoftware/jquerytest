<!DOCTYPE html> 
<html> 
	<head> 
	<title>My Page</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="jquery.mobile-1.0.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
	<link rel="stylesheet"  href="../../jquery.mobile-1.0.min.css" />
	<link rel="stylesheet" href="../_assets/css/jqm-docs.css"/>
	<script src="demos/docs/jquery.js"></script>
	<script src="demos/experiments/themeswitcher/jquery.mobile.themeswitcher.js"></script>
	<script src="demos/docs/_assets/js/jqm-docs.js"></script>
	<script src="demos/jquery.mobile-1.0.min.js"></script>
</head> 
<body> 

	<form id="myform">
		
		<div data-role="fieldcontain">
			<label for="name">Text Input:</label>
			<input type="text" name="name" id="name" value="" />
		</div>
		
		<div data-role="fieldcontain">
			<label for="propertydetails" class="select">Property Details:</label>
			<select name="propertydetails" id="propertydetails" data-native-menu="true">
				<option>Property Details</option>
				<option value="01">Detached House</option>
				<option value="02">Detached Bungalow</option>
				<option value="03">Semi-detached House</option>
				<option value="04">Semi-detached Bungalow</option>
				<option value="05">End-terraced House</option>
				<option value="06">Mid-terraced House</option>
				<option value="07">Flat/apartment</option>
				<option value="08">Converted barn</option>
				<option value="09">Office</option>
				<option value="10">Shop</option>
				<option value="11">Commercial Unit</option>
				<option value="12">Static Caravan</option>					
			</select>
		</div>

		<div data-role="fieldcontain">
			<label for="wallconstruction" class="select">Property Details:</label>
			<select name="wallconstruction" id="wallconstruction" data-native-menu="true">
				<option>Wall Construction</option>
				<option value="01">Brick</option>
				<option value="02">Stone</option>
				<option value="03">Block</option>
				<option value="04">Rendered</option>
				<option value="05">Steel cladding</option>
				<option value="06">Mid-terraced House</option>
				<option value="07">Concrete</option>
				<option value="08">Timber frame</option>
			</select>
		</div>
		
	</form>

</body>
</html>
